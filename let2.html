<!DOCTYPEhtml>
<html>
    <head>
        <metacharset="utf-8">
        <metaname="viewport"content="width=device-width">
        <title>JS variable</title>
        <style>
            .content{
                border: 2px solid black;
                margin:2px;
                padding: 10px 15px;
            }
        </style>
    </head>
    <body>
        <div class="content">
        <h2>JavaScript const</h2>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
        let mobile = ["Iphone","Redmi","Oppo"];
        document.getElementById("demo").innerHTML = mobile;
        mobile[1] ="Oneplus";
        mobile.push("Moto");
        document.getElementById("demo1").innerHTML = mobile;
        </script>
        </div>
        </body>
        </html>
